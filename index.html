<html>
  <head>
    <title>FoodFairies</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>

        height: 100%;
        margin: 0;
        padding: 0;
		width: 100%;
     }
	#container { 
		padding: 0px;
		margin: 0px;

		height: 100%;
		margin: 0px;
		float: left;
		position: static;

	}	
	
	.button {
		background-color: #FFC0CB;
		font-family:'Verdana';
		padding: 2%;

</head>
<body onload="initialize()">
	<!--header-->
	<center>
	<div id="container">
		<div class="heads"><button class="button" onclick="addPoint()" style="float:left"><b>Click here if you see a homeless person.</b></button></div>
		<div class="heads"><img src="FoodFairies.png" style="width: 50%;" class="logo"></div>
		<div class="heads"><button class="button" onclick="self.location='FoodFairiesAboutUs.html'" style="float:right"><b>Click here to read about our mission.</b></button></div>
	</div>
	</center>
	
	<div id="map-canvas"></div>
<script type="text/javascript">
		//locations-------------------------------------------------------------
		var locations = [
			/*
			// LA:
			['Hungry', 34.0093515, -118.49746820000001, 0],
			['Needs a blanket', 38, -119, 1],
			// rest of world:
			['Needs food and water', 47, 2, 2],
			['In need of food', 35.6833, 139.7667, 3],
			['Cold + needs food', -33.865, 151.2094, 4],
			['Needs blanket', 44.4167, 26.1, 5],
			['Needs water', -8.8383, 13.2344, 6],
			['Thirsty', -19.0500, -65.2500, 7],
			['Very cold', 55.7500, 37.6167, 8],
			['Starving', 59.9500, 30.3000, 9],
			['Cold and hungry', 40.7833, -73.9667, 10],
			['Needs a blanket', 71.4124, 128.5152, 11],
			['In need of food and water', 37.9667, 58.3333, 12],
			['Needs food and a blanket', 19.4333, -99.1333, 13],
			['Very cold (needs blanket)', 30.7667, 3.2167, 14],
			// LA:
			['Needs blanket',34.0116371, -118.49767180000003, 15],
			['Hungry', 34.01657092659369, -118.50066483020782, 16],
			['Needs food', 34.017807026896016, -118.49173307418823, 17],
			['Cold and hungry', 34.01126171559884, -118.48731279373169, 18],
			['Needs sun protection', 34.01855401403689, -118.49593877792358, 19],
			['Hungry',34.01318267449085,-118.50074529647827, 20],
			// Other non-LA's
			['Very cold', 64.0000, -150.0000, 21],
			['Cold and needs food', 55.0000, -115.0000, 22],
			*/
		];	

		//place points--------------------------------------------------------------
		function placePoints() {
			var infowindow = new google.maps.InfoWindow();
			for (i = 0; i < locations.length; i++) {  
				marker = new google.maps.Marker({ //makes a new marker
					position: new google.maps.LatLng(locations[i][1], locations[i][2]), //sets position to lat and lng values
					map: map
				});

				google.maps.event.addListener(marker, 'click', (function(marker, i) {
					return function() {
						infowindow.setContent(locations[i][0]);
						infowindow.open(map, marker);
					}
				})(marker, i));
			}
		}
		
		var map;
		function initialize() {
			//add map:
			map = new google.maps.Map(document.getElementById('map-canvas'), {
				zoom: 3,
				center: new google.maps.LatLng(0, 0),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			
			placePoints();

		}

		
		//current location-----------------------------------------------------------------
		var theLat,theLng;
		var theCoords = []; //for coordinates
		navigator.geolocation.getCurrentPosition(function(position) {
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;
			map.setCenter(new google.maps.LatLng(0,0)); 
			console.log("SHOW POSITION: " + lat + "  " + lng);
			theCoords.push(lat);
			theCoords.push(lng);
		});

		//ADD POINT------------------------------------------------------------------------
		function addPoint() {
			var theLat = theCoords[0];
			var theLng = theCoords[1];
			console.log(theCoords);
			var marker,i; //currentId, uniqueId, id;
			var condition = prompt("What condition is the homeless person in?", "no blanket, need food");
			locations.push([condition, theLat, theLng, i+1]);
			theCoords.pop(); //removes lng in theCoords array
			theCoords.pop(); //removes lat in theCoords array -- it is now empty
			console.log(theCoords);
			
			placePoints();
		}

  </script>
  </script>
  </div>
  </body>
</html>
